<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho_menu">
            <a class="cabecalho_menu_link" href="index.html">Home</a>
            <a class="cabecalho_menu_link" href="about.html">Sobre nós</a>
            <a class="cabecalho_menu_link" href="galeria.html">Galeria</a>
            <a class="cabecalho_menu_link ativo" href="contato.html">Contato</a>
        </nav>
    </header>

    <main>
        <section class="form">

            <div class="lado_esquerdo">
                <h1 class="apresentacao_titulo">Envie suas fotos entrando em contato conosco!<br>
                Preencha os campos ao lado e concorra a viajens.</h1>
            </div>

            <div class="lado_direito">

                <h2>Formulário de Contato</h2>
                <form action="#" method="post">
                    <div class="formulario">
                        <label for = "nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="formulario">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="formulario">
                        <label for="assunto">Assunto:</label>
                        <input type="text" id="assunto" name="assunto" required>
                    </div>
                    <div class="formulario">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                    </div>
                    <div class="formulario">
                        <label for="imagem">Anexar uma imagem:</label>
                        <input type="file" id="imagem" name="imagem" accept="image/*">
                    </div>
                    <button type="submit">Enviar</button>
                </form>

            </div>

        </section>
    </main>

    <footer class="rodape">
        <p>Desenvolvido por Patrick Venturini</p>
    </footer>
    
</body>
</html>
